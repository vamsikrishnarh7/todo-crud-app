<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-CRUD app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="app-title">ToDo App</h1>
        <div class="create-item">
            <input type="text" class="new-item" placeholder='Try "Meeting","Check mail"...'>
            <button class="btn add-btn">Add</button>
        </div>
        
        <ul class="added-items">
            <h3 style="color: grey;" class="empty-message">Please add your first note</h3>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
